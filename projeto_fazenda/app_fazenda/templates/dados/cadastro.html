{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}
{% block content %}

<div class="container mt-5 p-4 bg-light border rounded shadow" style="margin-bottom: 50px;">
    <h1 class="mb-4">Registre os dados</h1>
    <form method="POST" action="{% url 'listagem_dados' %}">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

{% endblock %}
